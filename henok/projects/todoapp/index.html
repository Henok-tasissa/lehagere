<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="logo">Todo List</h1>
    </header>
    <div class="headerButtons"> 
        <div id="addTodoButton" class="active">Add Todo</div>
        <div id="viewTodoButton">View Todo List</div>    
    </div>
    <section id="todoAddPage">
        <form action="#" method="POST" id="addTodoForm">
            <p class="todo-info hide"></p>
            <div>
                <input type="date" name="todoDate" placeholder="Pick A Date">    
            </div>
            <div>
                <textarea name="todoTitle" id="todoTitle" placeholder="Enter your todo."></textarea>                
            </div>
            <div>
                <textarea name="todoText" id="todoText" placeholder="Enter your todo description"></textarea>                
            </div>
            <div style="clear: both;">
                <input type="submit" value="Add Todo">                
            </div>
        </form>
    </section>
    <div id="statusInfoContainer" class="hide">
        <ul>
            <li><span class="ac activeBtn"></span>Active</li>
            <li><span class="g completeBtn"></span>Completed</li>
            <li><span class="r failedBtn"></span>Failed Task</li>
        </ul>
    </div>
    <section id="todoViewPage" class="hide"></section>
    <section id="todoUpdatePage" class="hide">
        
            <h1 class="update-todo">Update Todo</h1>
        <form action="#" method="POST" id="updateTodo">
            <p class="todo-info hide"></p>
            <div>
                <input type="date" name="todoDate" placeholder="Pick A Date">    
            </div>
            <div>
                <textarea name="todoTitle" id="todoTitle" placeholder="Enter your todo."></textarea>                
            </div>
            <div>
                <textarea name="todoText" id="todoText" placeholder="Enter your todo description"></textarea>                
            </div>
            <div style="clear: both;">
                <input type="submit" value="Update Todo">                
            </div>
            <input type="hidden" name="userId">
            <input type="hidden" name="todoId">
        </form>
    </section>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquerycookie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
